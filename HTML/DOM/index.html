<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="heading">This is Heading</h1>
		<div id="htmlbody"></div>
		<div class="htmlpara"></div>
		<button onclick="changeHeading()">Click</button>
		<button onclick="changeTag()">Change Tag</button>
	</body>
	<script>
		function changeHeading() {
			console.log(document);
			console.log(document.getElementsByTagName("h1"));
			let head = document.getElementById("heading");
			head.innerText = "This is New";
			console.log("I am called");
		}
		function changeTag() {
			let tag = document.getElementById("htmlbody");
			tag.innerHTML = `<h1>This is From JS</h1>`;
            let gat = document.getElementsByClassName("htmlpara");
			gat.innerHTML = `<p>This is From JS</p>`;
		}
	
	</script>
</html>
